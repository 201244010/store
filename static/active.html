<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <title>激活码</title>
        <link rel="stylesheet" href="./css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="logo">
                <img src="./images/logo-big.png" alt="logo"/>
                <span class="logo-text">数字店铺</span>
            </div>
            <template v-if="resultType === 0">
                <div class="info info1">请在数字店铺配置页中输入下列验证码</div>
                <div class="input-wrapper">
                    <div class="code">12312</div>
                </div>
            </template>
            <template v-if="resultType === 1">
                <div class="info info1">激活码无效，</div>
                <div class="info">请在数字店铺中返回上一步重新输入</div>
            </template>
            <template v-if="resultType === 2">
                <div class="info info1">激活码已被使用，</div>
                <div class="info">请在数字店铺中返回上一步重新输入</div>
            </template>
            <div class="check-style-unequal-width"></div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data() {
                	return {
                		resultType: 1
                    }
                },
                created() {
                	var me = this;
                	var params = {

                    };

					$.ajax({
						type: "POST",
						contentType: "application/json;charset=UTF-8",
						url: "https://store.test.sunmi.com/esl/api/template/getList",
						data: JSON.stringify(params),
						success: function(result) {
							console.log(result);
						},
						//请求失败，包含具体的错误信息
						error: function(e){
							console.log(e.status);
							console.log(e.responseText);
						}
					});
                }
            });
        </script>
    </body>
</html>
